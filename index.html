<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pharma & Biotech News Aggregator</title>
<style>
    :root {
        --bg: #121212;
        --text: #e0e0e0;
        --link: #90caf9;
        --border: #333;
        --header-bg: #1e1e1e;
        --hover-bg: #2a2a2a;
        --accent: #4a90e2;
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
    }

    h1 {
        margin: 0 0 10px 0;
        color: #fff;
        font-weight: 600;
    }

    .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #aaa;
        margin-bottom: 15px;
    }

    .last-updated {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .refresh-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .refresh-indicator::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #4CAF50;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    #search {
        padding: 10px 15px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--header-bg);
        color: var(--text);
        width: 250px;
        font-size: 14px;
    }

    #sourceFilter {
        padding: 10px 15px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--header-bg);
        color: var(--text);
        font-size: 14px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border);
        text-align: left;
    }

    th {
        background-color: var(--header-bg);
        font-weight: 600;
        position: sticky;
        top: 0;
    }

    tr:hover {
        background-color: var(--hover-bg);
    }

    a {
        color: var(--link);
        text-decoration: none;
        transition: color 0.2s;
    }

    a:hover {
        color: #bbdefb;
        text-decoration: underline;
    }

    .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        flex-direction: column;
        gap: 15px;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .error {
        color: #f44336;
        padding: 10px 15px;
        background-color: rgba(244, 67, 54, 0.1);
        border-radius: 6px;
        margin: 10px 0;
    }

    .no-results {
        text-align: center;
        padding: 30px;
        font-style: italic;
        color: #aaa;
    }

    .load-more {
        text-align: center;
        margin: 20px 0;
    }

    .load-more-btn {
        padding: 10px 20px;
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
    }

    .load-more-btn:hover {
        background-color: #3a7bd5;
    }

    .source-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        background-color: #333;
        color: #ddd;
    }

    @media (max-width: 768px) {
        body {
            padding: 15px;
        }
        
        .controls {
            flex-direction: column;
            gap: 10px;
        }
        
        #search {
            width: 100%;
        }
        
        table {
            font-size: 14px;
        }
        
        th, td {
            padding: 8px 10px;
        }
        
        .status-bar {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    }
</style>
</head>

<body>
<div class="container">
    <header>
        <h1>Pharma & Biotech News</h1>
        <div class="status-bar">
            <div class="last-updated">
                <span>Last updated:</span>
                <span id="lastUpdatedTime">--:--:--</span>
            </div>
            <div class="refresh-indicator">
                Auto-refresh every 5 minutes
            </div>
        </div>
    </header>

    <div class="controls">
        <input type="text" id="search" placeholder="Search articles...">
        <select id="sourceFilter">
            <option value="all">All Sources</option>
        </select>
    </div>

    <table id="newsTable">
        <thead>
            <tr>
                <th>Source</th>
                <th>Title</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div class="load-more">
        <button id="loadMoreBtn" class="load-more-btn">Load More Articles</button>
    </div>
    
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <div>Loading latest pharma and biotech news...</div>
    </div>
</div>

<script>
/* --------------------
   RSS SOURCES
-------------------- */
const feeds = [
    { 
        name: "FiercePharma", 
        url: "https://www.fiercepharma.com/rss/Fierce%20Pharma%20Homepage/xml" 
    },
    { 
        name: "FierceBiotech", 
        url: "https://www.fiercebiotech.com/rss/Fierce%20Biotech%20Homepage/xml" 
    },
    { 
        name: "BioSpace", 
        url: "https://www.biospace.com/index.rss" 
    },
    { 
        name: "Pharma Executive", 
        url: "https://www.pharmexec.com/rss" 
    },
    { 
        name: "PhRMA", 
        url: "https://www.phrma.org/rss" 
    }
];

/* --------------------
   STATE MANAGEMENT
-------------------- */
let allItems = [];
let filteredItems = [];
let shown = 0;
const batchSize = 15;
let isLoading = false;
let lastUpdated = null;
let refreshInterval;

/* --------------------
   CACHING
-------------------- */
function getCachedFeeds() {
    const cached = localStorage.getItem('cachedFeeds');
    const timestamp = localStorage.getItem('cacheTimestamp');
    
    // Cache valid for 30 minutes
    if (cached && timestamp && (Date.now() - parseInt(timestamp)) < 30 * 60 * 1000) {
        return JSON.parse(cached);
    }
    return null;
}

function setCachedFeeds(data) {
    localStorage.setItem('cachedFeeds', JSON.stringify(data));
    localStorage.setItem('cacheTimestamp', Date.now().toString());
}

/* --------------------
   LOAD ALL FEEDS
-------------------- */
async function loadFeeds() {
    const cached = getCachedFeeds();
    if (cached) {
        allItems = cached;
        processItems();
        // Still refresh in background
        refreshFeeds();
        return;
    }

    await refreshFeeds();
}

async function refreshFeeds() {
    isLoading = true;
    updateLoadingState();
    
    // Clear previous items
    allItems = [];
    
    const feedPromises = feeds.map(feed => loadSingleFeed(feed));
    await Promise.allSettled(feedPromises);
    
    // Sort by date (newest first)
    allItems.sort((a, b) => b.date - a.date);
    
    // Cache the results
    setCachedFeeds(allItems);
    
    // Update timestamp
    lastUpdated = new Date();
    updateLastUpdatedTime();
    
    isLoading = false;
    processItems();
}

async function loadSingleFeed(feed) {
    try {
        // Try different proxy approach if one fails
        const proxyUrls = [
            `https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`,
            `https://corsproxy.io/?${encodeURIComponent(feed.url)}`
        ];
        
        let data;
        for (const proxyUrl of proxyUrls) {
            try {
                const res = await fetch(proxyUrl);
                if (res.ok) {
                    data = await res.json();
                    break;
                }
            } catch (e) {
                console.log(`Proxy ${proxyUrl} failed for ${feed.name}`);
            }
        }
        
        if (!data) {
            throw new Error(`All proxies failed for ${feed.name}`);
        }
        
        const parser = new DOMParser();
        const xmlText = data.contents || data;
        const xml = parser.parseFromString(xmlText, "text/xml");

        // Check for parsing errors
        if (xml.querySelector('parsererror')) {
            throw new Error('XML parsing error');
        }

        // Handle different RSS formats
        let items = xml.querySelectorAll("item");
        if (items.length === 0) {
            items = xml.querySelectorAll("entry"); // For Atom feeds
        }

        const entries = [...items].map(item => {
            const title = item.querySelector("title")?.textContent || "Untitled";
            const link = item.querySelector("link")?.textContent || 
                        item.querySelector("link")?.getAttribute("href") || "#";
            
            // Handle different date formats
            let dateText = item.querySelector("pubDate")?.textContent || 
                          item.querySelector("published")?.textContent ||
                          item.querySelector("date")?.textContent ||
                          new Date().toISOString();
            
            return {
                source: feed.name,
                title: clean(title),
                link: clean(link),
                date: new Date(dateText)
            };
        });

        allItems.push(...entries);
        
    } catch (e) {
        console.error(`Failed to load ${feed.name}:`, e);
        showError(`Failed to load ${feed.name}`);
    }
}

/* --------------------
   UI UPDATES
-------------------- */
function updateLoadingState() {
    const loadingEl = document.getElementById('loading');
    if (isLoading) {
        loadingEl.style.display = 'flex';
    } else {
        loadingEl.style.display = 'none';
    }
}

function updateLastUpdatedTime() {
    const timeEl = document.getElementById('lastUpdatedTime');
    if (lastUpdated) {
        timeEl.textContent = lastUpdated.toLocaleTimeString();
    }
}

function showError(message) {
    const errorEl = document.createElement('div');
    errorEl.className = 'error';
    errorEl.textContent = message;
    document.querySelector('.container').insertBefore(errorEl, document.getElementById('newsTable'));
    
    // Remove after 5 seconds
    setTimeout(() => {
        if (errorEl.parentNode) {
            errorEl.remove();
        }
    }, 5000);
}

/* --------------------
   PROCESS AND DISPLAY ITEMS
-------------------- */
function processItems() {
    // Update source filter dropdown
    updateSourceFilter();
    
    // Apply current filters
    applyFilters();
    
    // Reset shown counter
    shown = 0;
    
    // Clear table
    document.querySelector("#newsTable tbody").innerHTML = '';
    
    // Show initial batch
    showMore();
    
    // Update loading state
    updateLoadingState();
}

function updateSourceFilter() {
    const sourceFilter = document.getElementById('sourceFilter');
    
    // Clear existing options except "All Sources"
    while (sourceFilter.children.length > 1) {
        sourceFilter.removeChild(sourceFilter.lastChild);
    }
    
    // Get unique sources
    const sources = [...new Set(allItems.map(item => item.source))];
    
    // Add source options
    sources.forEach(source => {
        const option = document.createElement('option');
        option.value = source;
        option.textContent = source;
        sourceFilter.appendChild(option);
    });
}

function applyFilters() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const sourceFilter = document.getElementById('sourceFilter').value;
    
    filteredItems = allItems.filter(item => {
        const matchesSearch = item.title.toLowerCase().includes(searchTerm);
        const matchesSource = sourceFilter === 'all' || item.source === sourceFilter;
        
        return matchesSearch && matchesSource;
    });
    
    // Show no results message if needed
    const tbody = document.querySelector("#newsTable tbody");
    const noResults = document.querySelector('.no-results');
    
    if (noResults) noResults.remove();
    
    if (filteredItems.length === 0 && !isLoading) {
        const noResultsEl = document.createElement('div');
        noResultsEl.className = 'no-results';
        noResultsEl.textContent = 'No articles match your search criteria.';
        tbody.parentNode.insertBefore(noResultsEl, tbody.nextSibling);
    }
}

/* --------------------
   CLEAN TITLES
-------------------- */
function clean(t) {
    if (!t) return "";
    
    return t
        .replace(/<!\[CDATA\[/g, "")
        .replace(/\]\]>/g, "")
        .replace(/&lt;/g, "<")
        .replace(/&gt;/g, ">")
        .replace(/&amp;/g, "&")
        .replace(/&quot;/g, '"')
        .replace(/&apos;/g, "'")
        .replace(/&#(\d+);/g, (match, dec) => String.fromCharCode(dec))
        .trim();
}

/* --------------------
   RENDER ITEMS
-------------------- */
function showMore() {
    const tbody = document.querySelector("#newsTable tbody");
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    
    for (let i = shown; i < shown + batchSize && i < filteredItems.length; i++) {
        const row = filteredItems[i];
        const tr = document.createElement("tr");
        
        // Format date
        const formattedDate = formatDate(row.date);
        
        tr.innerHTML = `
            <td><span class="source-badge">${row.source}</span></td>
            <td><a href="${row.link}" target="_blank">${row.title}</a></td>
            <td>${formattedDate}</td>
        `;
        tbody.appendChild(tr);
    }
    shown += batchSize;
    
    // Show/hide load more button
    if (shown >= filteredItems.length) {
        loadMoreBtn.style.display = 'none';
    } else {
        loadMoreBtn.style.display = 'inline-block';
    }
}

function formatDate(date) {
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / (1000 * 60));
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    
    if (diffMins < 60) {
        return `${diffMins} min ago`;
    } else if (diffHours < 24) {
        return `${diffHours} hr ago`;
    } else if (diffDays === 1) {
        return 'Yesterday';
    } else if (diffDays < 7) {
        return `${diffDays} days ago`;
    } else {
        return date.toLocaleDateString();
    }
}

/* --------------------
   EVENT LISTENERS
-------------------- */
document.getElementById('search').addEventListener('input', () => {
    processItems();
});

document.getElementById('sourceFilter').addEventListener('change', () => {
    processItems();
});

document.getElementById('loadMoreBtn').addEventListener('click', () => {
    showMore();
});

// Initialize
loadFeeds();

// Auto-refresh every 5 minutes
refreshInterval = setInterval(() => {
    refreshFeeds();
}, 5 * 60 * 1000);
</script>

</body>
</html>
